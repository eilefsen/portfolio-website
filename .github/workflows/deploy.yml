name: Build/Test and Deploy

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  go-build:
    uses: ./.github/workflows/go.yml
  vite-build:
    uses: ./.github/workflows/vite.yml
  deploy:
    needs: [go-build, vite-build]
    runs-on: ubuntu-latest
    steps:
    - name: Download Go Build artifact
      uses: actions/download-artifact@v4
      with:
        name: go-artifact
        path: ./build/bin/
    - name: Download Vite Build artifact
      uses: actions/download-artifact@v4
      with:
        name: vite-artifact
        path: ./build/dist/
    - name: Give binary executable permissions
      run: chmod a+x ./build/bin/backend
    - name: rsync deployments
      uses: burnett01/rsync-deployments@7.0.0
      with:
        path: ./build/
        switches: -avzr --omit-dir-times --delete
        remote_path: /srv/www/portfolio/
        remote_host: eilefsen.no
        remote_user: fedora
        remote_key: ${{ secrets.DEPLOY_KEY }}  
    - name: Restart Go server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: eilefsen.no
        username: fedora
        key: $ {{ secrets.DEPLOY_KEY }}
        script: systemctl --user restart portfolio-backend.service
